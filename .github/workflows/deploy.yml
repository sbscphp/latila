name: Deploy static Next.js to GoDaddy via FTP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read   # for checkout

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build Next.js
        run: |
          npm run build
          npx next export   # creates ./out

      - name: Upload artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: site-out
          path: out

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.REMOTE_DIR || 'public_html' }}
          local-dir: out
          protocol: ftps
          state-name: .ftp-deploy-sync-state.json
          # dangerous-clean-slate: true   # uncomment to wipe server dir before upload (use with caution)
